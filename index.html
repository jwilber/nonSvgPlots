<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<link rel="stylesheet" type="text/css" href="waffle.css">
</head>
<body>
	<center><h1>THE COLORS OF NATIONAL GEOGRAPHIC</h1></center>
	<div id="container"></div>

	<script src="waffle2.js"></script>
	<script>
		const months = [
			'jan',
			'feb',
			'mar',
			'apr',
			'may',
			'jun',
			'jul',
			'aug',
			'sep',
			'oct',
			'nov',
			'dec'
			];
		
		d3.json("color_palettes.json").then(function(data){
	        const years = Object.keys(data);
			 years.reverse().map(year => {	
			 	// initialize DOM for data
			 	addYear(year);
			 	// get data for given year.
			 	months.map((curMonth, i) => {
			 		monthData = makeDataArray(data[year][curMonth])
					waffleChart(year, `.year${i+1}`, monthData)
				})
			 })
		    });

	</script>
</body>
</html>
